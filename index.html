<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/app.css" />
    <title>BREATH</title>
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/790fed21-1c10-4f77-a813-dad7e32da152%2Fasasas-removebg-preview.png?v=1621494968704"/>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    

    
        
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
       
  
  
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <input type="button" value ="Login" id="btn-login" class="btn solid" />

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            
           <a href="forgetpass.html">Forgot password</a> 
          </form>


          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="semail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="spassword" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmpassword" placeholder="Confirm Password" />
            </div>
            <input id="btn-signup" type="button" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Be a part of us and get a proper guidance!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="https://cdn.glitch.com/790fed21-1c10-4f77-a813-dad7e32da152%2Flog.svg?v=1621496162179" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Be a part of us and get a proper guidance!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="https://cdn.glitch.com/790fed21-1c10-4f77-a813-dad7e32da152%2Fregister.svg?v=1621496165891" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/app.js"></script>

    <script>
      firebase.auth().onAuthStateChanged(function(user){

          if(user)
          {var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/'+ userID).once('value').then(function(snapshot){
                    if(snapshot.val())
                    {
                        window.location.href="home.html";
                    }
                    else{
                        window.location.href="user.html";
                    }
                });
                
            }

      });
  </script>
  </body>
</html>
